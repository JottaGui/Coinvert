<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/singin.css">
</head>
<body>
     <main class="form-signin w-100 m-auto" >

    <form action="/login" method="post">
      <h1 class="h3 mb-3 fw-normal">Faça seu Login</h1>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
        <label for="senha">Senha</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
      <p class="mt-3">Não possui uma conta? <a href="/cadastro">Crie uma aqui</a></p>
      <p class="mt-3"> <a href="/login/recuperar-senha">Esqueci a senha</a></p>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
    </form>

  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
