<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/singin.css">
</head>


<body>
<main class="form-signin">
  <form action="/cadastro" method="post">
    <h1 class="h3 mb-3 fw-normal text-center">Crie sua Conta</h1>

    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome">
      <label for="nome">Nome</label>
    </div>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@exemplo.com">
      <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
      <label for="senha">Senha</label>
    </div>

    <button class="btn btn-success w-100 py-2" type="submit">Cadastrar</button>
    <p class="mt-3 text-center">Já tem uma conta? <a href="/login">Faça login aqui</a></p>
    <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2025</p>
  </form>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
